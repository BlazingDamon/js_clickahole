<html>
<head>
	<link rel="stylesheet" type="text/css" href="theme.css">
</head>

<body>
	<h1>Click A Hole</h1>
	<div id="topRow">
		<ul id="digButtons">
			<li>
				<h2 class="h2-dirt" id="dirtCount">Dirt: 0</h2>
				<button class="button" id="dirtButton" onclick="addDirt();"><span>Dig Dirt </span></button>
			</li>
			<li>
				<h2 class="h2-stone" id="stoneCount">Stone: 0</h2>
				<button class="button" id="stoneButton" onclick="addStone();"><span>Mine Stone </span></button>
			</li>
			<li>
				<h2 class="h2-diamond" id="diamondCount">Diamond: 0</h2>
				<button class="button" id="diamondButton" onclick="addDiamond();"><span>Mine Diamond </span></button>
			</li>
		</ul>
	</div>
	<div id="sellRow">
		<ul id="sellButtons">
			<li>
				<h2 class="h2-money" id="money">Money: $0</h2>
				<button class="button" id="sellButton" onclick="sell();"><span>Sell </span></button>
			</li>
		</ul>
	</div>
	<script src="game.js"></script>
</body>
